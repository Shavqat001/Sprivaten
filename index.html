    <header class="page-header">
        <div class="menu">
            <a class="page-header__main-link" href="">sprivaten</a>
            <svg class="search-icon" width="24" height="24">
                <use xlink:href="#search-icon"></use>
            </svg>
            <svg class="basket-icon" width="24" height="23">

        <nav class="page-navigation">

    <main class="page-main">
        <h1 class="visually-hidden">Welcome</h1>
        <section class="digital-technology">
            <div class="content drive-more-customers-through-digital">

                </p>
                <a class="digital-technology__link-button" href="#">get Quote Now</a>

            <form class="content digital-technology__form" action="#">

                <label class="form-label">name</label>
                <input class="form-input form-input-text" placeholder="Full Name" type="text">

                <label class="form-label">email</label>
                <input class="form-input form-input-email" placeholder="example@gmail.com" type="email" name="" id="">

                <label class="form-label">department</label>
                <select class="form-select">
                    <option value="">please select</option>
                </select>

                <label class="form-label">time</label>
                <select class="form-select">
                    <option value="">4:00 available</option>
                </select>
                <a class="form-button-link" href="#">book appointment</a>
            </form>
        </section>


    </main>
